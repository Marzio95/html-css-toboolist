<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- creo l header con logo e titolo -->
    <header>
        <div class="contenitore-logo">
            <img class="logo" src="img/Logo.png" alt="Logo">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>

    <!-- creo il main con un contenitore grigio -->
    <main>
        <div class="contenitore">

            <!-- contenitore bianco -->
            <div class="contenitore-list">

                <!-- contenitore bottoni e relativi button -->
                <div class="contenitore-button">
                    <button class="button-add task">Add Task</button>
                    <button class="button-add section">Add Section</button>
                </div>

                <!-- div per distanziare -->
                <div class="linea-gray"></div>

                <!-- div con lista ed un elemento  -->
                <div class="contenitore-elenco">
                    <h2 class="title-list"><span class="arrow">&#9660;</span> New Task</h2>
                    <ul>
                        <li class="list-item"> <span class="spunta">&#10003</span> Quartely Newsletter <span class="etichetta editorial">Editorial</span></li>
                    </ul>



                </div>









            </div>
        </div>


    </main>

</body>

</html>
